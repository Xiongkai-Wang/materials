<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var dataZong = [[${dataZong}]];
    // console.log("数据：" + dataList);
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '总态密度图'
        },
        tooltip: {},
        // legend: {
        //     data:['销量']
        // },
        xAxis: {},
        yAxis: {},
        dataZoom: [
            {
                type: 'inside',
                xAxisIndex: [0],
                start: 0,
                end: 100
            },
            {
                type: 'inside',
                yAxisIndex: [0],
                start: 0,
                end: 100
            }
        ],
        series: [{
            type: 'line',
            smooth: true,
            data: dataZong
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main1'));
    var data_fen_s = [[${data_fen_s}]];
    var data_fen_p = [[${data_fen_p}]];
    var data_fen_d = [[${data_fen_d}]];
    // console.log("数据：" + data_fen_s);
    // console.log("数据：" + data_fen_p);
    // console.log("数据：" + data_fen_d);
    // 指定图表的配置项和数据
    var option_fen = {
        title: {
            text: '分态密度图'
        },
        tooltip: {},
        legend: {
            data:['s', 'p', 'd']
        },
        xAxis: {},
        yAxis: {},
        dataZoom: [
            {
                type: 'inside',
                xAxisIndex: [0],
                start: 0,
                end: 100
            },
            {
                type: 'inside',
                yAxisIndex: [0],
                start: 0,
                end: 100
            }
        ],
        series: [
            {
                name:'s',
                type: 'line',
                smooth: true,
                data: data_fen_s
            },
            {
                name:'p',
                type: 'line',
                smooth: true,
                data: data_fen_p
            },
            {
                name:'d',
                type: 'line',
                smooth: true,
                data: data_fen_d
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option_fen);
</script>
<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main2'));
    var dataList = [[${data_band}]];
    console.log("能带数据：" + dataList);
    console.log("能带数据长度：" + dataList.length);
    var seriesData = [];
    for (var i = 0; i < dataList.length; i++) {
        var obj = new Object();
        obj.type = 'line';
        obj.data = dataList[i];
        console.log("能带数据：" + dataList[i]);
        seriesData[i] = obj;
    }
    // 指定图表的配置项和数据
    var option_band = {
        title: {
            text: '总态密度图'
        },
        tooltip: {},
        xAxis: {},
        yAxis: {},
        dataZoom: [
            {
                type: 'inside',
                xAxisIndex: [0],
                start: 0,
                end: 100
            },
            {
                type: 'inside',
                yAxisIndex: [0],
                start: 0,
                end: 100
            }
        ],
        series: seriesData
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option_band);
</script>
